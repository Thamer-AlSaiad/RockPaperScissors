<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Rock, Paper, Scissors!</h1>
    <div class="container">
        <div class = "scoretext"><h2>Scoreboard</h2></div>
        <div class="score">
        <div class="player-score">0</div>
        <div style="margin: 0px 50px">-</div>
        <div class="computer-score">0</div>
    </div>
      <div class="message"></div>
      <div class="d-flex">
        <div class="card">
          <div class="card-image" data-image="rock">
            <img src="../img/rock-removebg-preview1.png" alt="Rock" class="image" />
          </div>
          <div class="card-text">Rock</div>
        </div>
        <div class="card">
          <div class="card-image" data-image="paper">
            <img src="../img/paper-removebg-preview1.png" alt="Paper" class="image" />
          </div>
          <div class="card-text">Paper</div>
        </div>
        <div class="card">
          <div class="card-image" data-image="scissors">
            <img src="../img/scissorsremovebg-preview1.png" alt="Scissors" class="image" />
          </div>
          <div class="card-text">Scissors</div>
        </div>
      </div>
      <div class="dashboard">
        <div class="dashboard-side">
          <h2 class="headindg-sub">Player</h2>
          <div class="player-selection">
            <!-- <p>Rock</p> -->
          </div>
        </div>
        <div class="dashboard-side">
          <h2 class="headindg-sub">Computer</h2>
          <div class="computer-selection">
            <!-- <p>Paper</p> -->
          </div>
        </div>
      </div>
      <h4 class = "end">copyrights @<a href ="https://github.com/Thamer-AlSaiad/" target ="_blank">Thamer-AlSaiad</a></h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
